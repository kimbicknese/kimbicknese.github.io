<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Properties</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="fonts/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-logo">
           <a href="index.html"> <img src="img/logo.png" width="60"></a>
        </div>
        <div class="header-navigation">
            <ul class="nav">
                <li class="nav__item">
                    <a href="">Home</a>
                </li>
                <li class="nav__item">
                    <a href="">Search Homes</a>
                </li>
                <li class="nav__item">
                    <a href="">My Notebook</a>
                </li>
                <li class="nav__item">
                    <a href="">Find an Agent</a>
                </li>
            </ul>
        </div>
        <div class="header-signin">
            <a href="" class="btn--default">SIGN IN</a>
        </div>
    </header>

    <div class="grid__flex grid__2col search no-max-width" id="searchLayout">
        <div class="search-listings">
            <!-- START SEARCH BAR AND FILTERS -->

            <div class="searchbar">
                <div class="grid">
                    <input class="form-control" placeholder="Search by city, zip, and keywords">
                </div>
                <div class="grid__flex--gutter grid__3col">
                    <div>
                        <select class="form-control">
                            <option>Beds</option>
                        </select>
                    </div>
                    <div>
                        <select class="form-control">
                            <option>Baths</option>
                        </select>
                    </div>
                    <div>
                        <select class="form-control">
                            <option>Price</option>
                        </select>
                    </div>
                </div>
                <div class="filter-panel">
                    <div class="grid__flex--gutter grid__3col">
                        <div>
                            <select class="form-control">
                                <option>Beds</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-control">
                                <option>Baths</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-control">
                                <option>Price</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="search-actions">
                    <a class="btn--search" id="savedSearch"><span class="icon-star-empty"></span></a>
                    <a class="btn--search" id="searchFilters"><span class="icon-filter"></span></a>
                </div>
            </div>

            <div class="properties">
                <!-- START TITLE -->

                <div class="grid__flex--gutter grid__1of3--right grid__centered">
                    <div>460+ Homes for Sale</div>
                    <div class="text-right">Sort by:
                        <select>
                            <option>Recently Added</option>
                        </select>
                    </div>
                </div>

            </div>
        </div>
        <div class="search-map" id="map">

        </div>
    </div>


<script type="text/javascript" src="js/properties.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script	src="js/scripts.js" type="text/javascript"></script>
<script>
    function initMap() {
        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            scrollwheel: false,
            zoom: 8
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKvjSzfjlXxFW05pDqRME8f1JFjgNI_Qk&callback=initMap" async defer></script>
<script id="properties" type="text/x-handlebars-template">
    <a href="" style="color:#252928">
        <div class="card--property">
            <div class="grid__flex--gutter grid__1of3 no-bottom-margin">
                <div style="background:
                            url('{{image}}'); background-size: cover;">

                </div>
                <div class="card-wrap">
                    <div class="price">{{price}} <span>{{status}}</span></div>
                    <p>
                        <b>{{address}}</b><br>
                        {{city}}, {{state}} {{zipcode}}
                    </p>
                    <div class="mls">
                        Listing provided by MLS Listings
                    </div>
                </div>
            </div>
        </div>
    </a>
</script>
<script>

</script>
</body>
</html>
