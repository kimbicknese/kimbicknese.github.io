<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Properties</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="fonts/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-logo">
           <a href="index.html"> <img src="img/logo.png" width="60"></a>
        </div>
        <div class="header-navigation">
            <ul class="nav">
                <li class="nav__item">
                    <a href="">Home</a>
                </li>
                <li class="nav__item">
                    <a href="">Search Homes</a>
                </li>
                <li class="nav__item">
                    <a href="">My Notebook</a>
                </li>
                <li class="nav__item">
                    <a href="">Find an Agent</a>
                </li>
            </ul>
        </div>
        <div class="header-signin">
            <a href="" class="btn--default">SIGN IN</a>
        </div>
    </header>

    <div class="grid__flex grid__2col search no-max-width" id="searchLayout">
        <div class="search-listings">
            <!-- START SEARCH BAR AND FILTERS -->

            <div class="searchbar">
                <div id="searchBar" class="grid">
                    <input id="searchTextField" type="text" class="form-control"
                           placeholder="Search by city, zip, and keywords">
                </div>
                <div id="searchOptions" class="grid__flex--gutter grid__3col">
                    <div>
                        <select class="form-control">
                            <option>Beds</option>
                            <option>1+ Beds</option>
                            <option>2+ Beds</option>
                            <option>3+ Beds</option>
                            <option>4+ Beds</option>
                            <option>5+ Beds</option>
                        </select>
                    </div>
                    <div>
                        <select class="form-control">
                            <option>Baths</option>
                            <option>1+ Baths</option>
                            <option>2+ Baths</option>
                            <option>3+ Baths</option>
                            <option>4+ Baths</option>
                            <option>5+ Baths</option>
                        </select>
                    </div>
                    <div>
                        <select class="form-control">
                            <option>Price</option>
                        </select>
                    </div>
                </div>
                <div class="filter-panel">
                    <div class="grid__flex--gutter grid__1of3 grid__centered">
                        <div>
                            <div class="small-title">
                                PROPERTY TYPE
                            </div>
                        </div>
                        <div>
                            <button class="btn--checkbox">Single Family</button> <button class="btn--checkbox">Multi
                                Family</button> <button
                                class="btn--checkbox">Townhouse</button> <button class="btn--checkbox">Condo</button> <button
                                class="btn--checkbox">Land</button>
                        </div>
                    </div>
                    <div class="grid__flex--gutter grid__3col grid__centered">
                        <div>
                            <div class="small-title">
                                SQFT
                            </div>
                        </div>
                        <div>
                            <input class="form-control" placeholder="Min sqft">
                        </div>
                        <div>
                            <input class="form-control" placeholder="Max sqft">
                        </div>
                    </div>
                    <div class="grid__flex--gutter grid__3col grid__centered">
                        <div>
                            <div class="small-title">
                                Year Built
                            </div>
                        </div>
                        <div>
                            <input class="form-control" placeholder="Min year built">
                        </div>
                        <div>
                            <input class="form-control" placeholder="Max year built">
                        </div>
                    </div>

                </div>
                <div class="search-actions">
                    <a class="btn--search" id="savedSearch"><span class="icon-star-empty"></span></a>
                    <a class="btn--search" id="searchFilters"><span class="icon-filter"></span></a>
                </div>
            </div>

            <div class="properties">

                <!-- START PROPERTIES -->

                <div id="propertyListings">
                    <h4 style="text-align:center; margin-top:100px">Uh oh! This is embarrassing, we don't have any
                        results to show.
                        <br>Please start a new search.</h4>
                </div>

            </div>
        </div>
        <div class="search-map" id="map">
        </div>
    </div>


<script type="text/javascript" src="js/properties.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script	src="js/scripts.js" type="text/javascript"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKvjSzfjlXxFW05pDqRME8f1JFjgNI_Qk&callback=initMap&libraries=places" async defer></script>
<script id="properties" type="text/x-handlebars-template">
    <a href="" style="color:#252928">
        <div class="card--property">
            <div class="grid__flex--gutter grid__1of3 no-bottom-margin">
                <div style="background:
                            url('{{image}}'); background-size: cover;">

                </div>
                <div class="card-wrap">
                    <div class="price">{{price}} <span>{{status}}</span></div>
                    <p>
                        <b>{{address}}</b><br>
                        {{city}}, {{state}} {{zipcode}}
                    </p>
                    <p>
                        <span class="icon-beds"></span> {{beds}} bed &nbsp; <span class="icon-baths"></span> {{baths}}
                        baths
                    </p>
                    <div class="mls">
                        Listing provided by MLS Listings
                    </div>
                </div>
            </div>
        </div>
    </a>
</script>
<script>

</script>
</body>
</html>
