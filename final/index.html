<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Properties</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v4.0.5.js"></script>
</head>
<body>


<script	src="http://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
<script id="handlebar-template" type="text/x-handlebars-template">
    <div class="card--property">
        <div class="address">
            {{address}}
        </div>
        <p>
            {{info}}
        </p>
    </div>
</script>
<script>
    var source = $("#handlebar-template").html();
    var template = Handlebars.compile(source);

    var property = {address: "123 Address St.", info: "3 beds, 2 baths"};
    var html = template(property);

    $("body").append(html);
</script>
</body>
</html>
